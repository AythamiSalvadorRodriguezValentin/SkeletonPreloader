<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/skeleton.css">
    <title>Pr-Post</title>
</head>

<body>
    <div class="pr-container">
        <div class="pr-on pr-post"></div>
        <div class="pr-off">
            <img src="../img/pr-post.png" alt="pr-post" style="height:570px">
        </div>
    </div>
    <script src="../js/skeletonPreloader.js"></script>
    <script> 
        // Generated Promise:
        let promise = new Promise((resolve, reject) => setTimeout(() => resolve(), 3000));
        // Respose Promise:
        promise.then(loaded => {
            let preloader = new SkeletonPreloader();
            preloader.finish();
        }).catch();
    </script>
</body>

</html>
