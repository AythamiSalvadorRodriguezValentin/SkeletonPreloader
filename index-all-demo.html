<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/skeleton.css">
    <title>Prueba</title>
</head>

<body>
    <div class="pr-container">
        <div class="pr-on pr-nav-h"></div>
        <div class="pr-off">
            <img src="img/pr-nav-h.png" alt="pr-nav-h" style="height:25px">
        </div>
        <div class="pr-on pr-nav-v"></div>
        <div class="pr-off">
            <img src="img/pr-nav-v.png" alt="pr-nav-v" style="height:156px">
        </div>
        <div class="pr-on pr-feature" style="width: 300px"></div>
        <div class="pr-off">
            <img src="img/pr-feature.png" alt="pr-feature" style="width: 300px; height:300px">
        </div>
        <div class="pr-on pr-user"></div>
        <div class="pr-off">
            <img src="img/pr-user.png" alt="pr-user" style="height:50px">
        </div>
        <div class="pr-on pr-post"></div>
        <div class="pr-off">
            <img src="img/pr-post.png" alt="pr-post" style="height:570px">
        </div>
    </div>
    <script src="js/skeletonPreloader.js"></script>
    <script> 
        // Generated Promise:
        let promise = new Promise((resolve, reject) => setTimeout(() => resolve(), 3000));
        // Respose Promise:
        promise.then(loaded => {
            let preloader = new SkeletonPreloader();
            preloader.finish();
        }).catch();
    </script>
</body>

</html>
